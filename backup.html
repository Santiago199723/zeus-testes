            background-position: center; /* Centraliza a imagem */
        }
        #main-box {
            background-color: #292929;
            padding: 5px;
            width: 90%;
            margin: -15px auto;
            border-radius: 10px;
        }
        #wide-box {
            background-color: #0a3b44;
            padding: -75px;
            border-radius: 20px;
            width: 100%;
            text-align: center;
            margin-bottom: 10px;
            color: #ffffff;
        }

  

        .result-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #373737;
            border-radius: 5px;
            padding: 5px;
        }
        .result-box {
            flex-grow: 1;
            text-align: center;
        }
        .result-title {
            padding: 3px;
            width: 100%;
            color: #6d6d6d;
            text-align: center;
        }
        .result-content {
            padding: 3px;
            width: 100%;
            text-align: center;
        }
        #people-text {
            color: #ffffff;
            font-size: 10px;
            margin-top: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 14px;
            border: none;
            background-color: #207e91;
            color: white;
            cursor: pointer;
            border-radius: 55px;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        #logo {
            width: 50%;
        }

        @media (max-width: 767px) {
            #logo {
                width: 75%;
            }
        }

        button:hover {
            background-color: #0d4347;
        }
        button.pulsing {
            animation: pulse 1s infinite;
            background-color: rgb(50, 216, 219);
            color: black;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.1);
            }
        }
        
    </style>
</head>
<body>
    <div style="display: flex; flex-direction: column; align-items: center;">
        <img id="logo" style="max-width: 100%; height: auto; margin-top: -20px; display: block;" src="foto.png" 
             alt="" />
        <!-- Outros elementos aqui -->
    </div>
    

    <div id="main-box">
        <div id="wide-box" style="font-size: 13px;">CLIQUE EM BUSCAR SINAL PARA ANALISAR UMA ENTRADA</div>
        <div class="result-wrapper">
            <div class="result-box">
                <div class="result-title" style="font-size: 12px;">ATIVO:</div>
                <div class="result-content" id="activeResult"></div>
            </div>
            <div class="result-box">
                <div class="result-title" style="font-size: 12px;">TIMEFRAME:</div>
                <div class="result-content" id="timeResult"></div>
            </div>
            <div class="result-box">
                <div class="result-title" style="font-size: 12px;">ORDEM:</div>
                <div class="result-content" id="orderResult"></div>
            </div>
            <div class="result-box">
                <div class="result-title" style="font-size: 12px;">HORÁRIO:</div>
                <div class="result-content" id="horarioResult"></div>
            </div>
		   </div>
        <div id="people-text">0 PESSOAS RECEBERAM ESSA ENTRADA</div>
        <button id="analysis-button" onclick="startAnalysis()">BUSCAR SINAL</button>
    </div>
    <script>
        var wideBoxTexts =  ["ANALISANDO O MERCADO...", "LENDO O GRÁFICO...", "IDENTIFICANDO PADRÕES DE VELAS...", "VERIFICANDO FLUXO DE VELAS...", "IDENTIFICANDO PRICE ACTION...", "AGUARDE, JÁ ESTOU IDENTIFICANDO...", "SÓ UM MOMENTO...", "CALCULANDO CONFLUÊNCIA", "IDENTIFICANDO UM SINAL JÁ...", "SINAL IDENTIFICADO COM SUCESSO!!"];
        var wideBoxIndex = 0;
        var analysisTimeOut;

        function startAnalysis() {
            var currentTime = new Date();
            var dayOfWeek = currentTime.getDay(); // 0 é Domingo, 6 é Sábado
            var currentHour = currentTime.getHours();
    
            var shouldShowOTC = false;
            if ((dayOfWeek >= 1 && dayOfWeek <= 5 && ((currentHour >= 16 && currentHour <= 23) || (currentHour >= 0 && currentHour < 2))) || dayOfWeek === 0 || dayOfWeek === 6) {
                shouldShowOTC = true;
            }
    
            var names = ["AUD/CAD", "EUR/USD", "GBP/JPY", "EUR/JPY", "GBP/USD", "AUDUSD", "USDCAD"];
            if (shouldShowOTC) {
                names = names.map(name => name + "-OTC");
            }

            var analysisButton = document.getElementById('analysis-button');
            analysisButton.textContent = "ANALISANDO...";
            analysisButton.classList.add("pulsing");
    
            var currentTime = new Date();
            var currentHour = currentTime.getHours();
            var currentMinutes = currentTime.getMinutes() + 2; // Adiciona 1 ao valor dos minutos
    
            // Ajusta caso os minutos ultrapassem 59
            currentMinutes = currentMinutes > 59 ? 0 : currentMinutes;
    
            clearTimeout(analysisTimeOut);
            document.getElementById("wide-box").style.color = "#ffffff";
            document.getElementById("wide-box").textContent = wideBoxTexts[0];
            document.getElementById("people-text").textContent = "0 PESSOAS RECEBERAM ESSA ENTRADA";
    
            var analysisTime = 45000;
            var intervalTime = 5000;
            
            var wideBoxInterval = setInterval(async function() {
                if (wideBoxIndex < wideBoxTexts.length - 1) {
                    wideBoxIndex++;
                    document.getElementById("wide-box").textContent = wideBoxTexts[wideBoxIndex];                    
                }
            }, intervalTime);
    
            setTimeout(async function() {
                clearInterval(wideBoxInterval);
                wideBoxIndex = 0;
    
                var name = names[Math.floor(Math.random() * names.length)];
                document.getElementById("activeResult").textContent = name;
    
                // Define diretamente o timeResultText como "M1"
                var timeResultText = "M1";
                document.getElementById("timeResult").textContent = timeResultText;
    
                // Lógica para exibir os sinais de acordo com o intervalo de tempo selecionado
                var order = Math.random() < 0.5 ? "COMPRA" : "VENDA";
                orderResult.innerHTML = order === "COMPRA" ? "<span class='green-text'>" + order + "</span>" : "<span class='red-text'>" + order + "</span>";
    
                document.getElementById("people-text").textContent = Math.floor(Math.random() * (215 - 56 + 1) + 56) + " PESSOAS RECEBERAM ESSA ENTRADA";
    
                // Formata o horário para o formato "00:00"
                var formattedTime = ('0' + currentHour).slice(-2) + ':' + ('0' + currentMinutes).slice(-2);
                document.getElementById("horarioResult").textContent = formattedTime;
    
                analysisTimeOut = setTimeout(async function() {
                    document.getElementById("wide-box").textContent = "ENTRADA ESGOTADA!";
                    document.getElementById("wide-box").style.color = "blue";
                }, 60000); // 60 segundos
    
                // Chama a função para mostrar a imagem no topo da tela
                mostrarImagem();
    
                document.getElementById("wide-box").textContent = wideBoxTexts[wideBoxTexts.length - 1];
    
                analysisButton.textContent = "ANALISAR OUTRO SINAL";
                analysisButton.classList.remove("pulsing");
            }, analysisTime);
        }
    
        // Função para mostrar a imagem no topo da tela quando a entrada for encontrada
        function mostrarImagem() {
            var imagem = document.getElementById('top-image');
            imagem.style.display = 'block'; // Exibe a imagem
            setTimeout(function() {
                imagem.style.display = 'none'; // Oculta a imagem após 4 segundos
            }, 5000); // 5000 milissegundos = 4 segundos
        }
    </script>
    
    <div style="position: relative; bottom: 0; left: 15px;">
        <img style="width: 15%;" src="https://i.ibb.co/6D2tJBf/exit-blue.png"/>
    </div>
    
</body>
</html>

</html>
